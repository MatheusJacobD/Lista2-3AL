<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>

    Peso:<br>
    <input type="text" id="idPeso"><br>

    Altura:<br>
    <input type="text" id="idAltura"><br><br>

    <button onclick="calcular()">Calcular IMC</button>

    <p id="resp"></p>

</body>

<script>
    function calcular(){

        peso = Number(idPeso.value);
        altura = Number(idAltura.value);

        imc = peso / (altura * altura);

        resp.innerHTML = `Seu IMC Ã© ${imc*10000}`;
    }
</script>

</html>
